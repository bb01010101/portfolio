{% extends "base.html" %}

{% block content %}
<section class="projects-section">
    <div class="container">
        <h1 class="section-title">Featured Projects</h1>
        <div class="project-grid">
            {% for project in projects %}
            <div class="project-card">
                <div class="project-image">
                    <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
                </div>
                <div class="project-content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="project-tech">
                        {% for tech in project.technologies %}
                        <span class="tech-tag">{{ tech }}</span>
                        {% endfor %}
                    </div>
                    <div class="project-links">
                        <a href="{{ project.github_link }}" target="_blank" class="btn btn-sm">
                            <i data-feather="github"></i> View Code
                        </a>
                        {% if project.demo_link %}
                        <a href="{{ project.demo_link }}" target="_blank" class="btn btn-sm btn-secondary">
                            <i data-feather="external-link"></i> Live Demo
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
