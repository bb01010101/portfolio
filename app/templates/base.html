<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brian Boler{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('main.index') }}" class="nav-logo">
                <span>Brian Boler</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('main.projects') }}">Projects</a>
                <a href="{{ url_for('main.experience') }}">Experience</a>
                <a href="{{ url_for('main.skills') }}">Skills</a>
                <a href="{{ url_for('main.resume') }}">Resume</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        feather.replace();
    </script>
</body>
</html>
